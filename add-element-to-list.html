<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Bootstrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Add element to list</title>
        <style>
            header{
                width: 100%;
                height: 100vh;
                overflow-y: scroll;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <header class="container-fluid py-5">
            <div class="container">
                <h2 class="text-center text-success mb-5">Shopping List</h2>
                <div class="row">
                    <div class="col-5">
                        <input type="text" class="form-control" id="inputElement" onfocus="clearThis();">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success" onclick="addElement();"><i class="bi bi-cart4"></i></button>
                    </div>
                    <div class="col-5">
                        <ul id="adding">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <script>
            function addElement(){
                var value = document.getElementById("inputElement").value;
                var newli = document.createElement("li");
                document.getElementById("adding").appendChild(newli);
                newli.innerHTML = value;
            }
            function clearThis(){
                document.getElementById("inputElement").value = " ";
            }
        </script>
    </body>
</html>
