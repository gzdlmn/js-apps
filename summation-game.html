<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- bootstrap icon cdn-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>keep your math memory strong</title>
        <style>
            header{
                width: 100%;
                height: 100vh;
            }
            .col-md-3{
                border: 1px solid #17a2b8!important;;
                height: 50px;
            }
            input{
                display: block;
                width: 50%;
                height: auto;
                margin: auto;
                font-size: 2rem;
                font-weight: bold;
                
            }
            i{
                font-size: 5rem;
            }
        </style>
    </head>
    <body>
        <header class="container-fluid bg-info pt-1">
            <div class="container bg-warning">
                <h2 class="text-center text-success">Keep Your Math Memory Strong</h2>
                <div class="row d-flex justify-content-center">
                    <!-- random numbers-->
                    <div class="col-6 col-md-3">
                        <h1 id="1" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="2" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="3" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="4" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="5" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="6" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="7" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="8" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="9" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="10" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="11" class="text-center"></h1>
                    </div>
                    <div class="col-6 col-md-3">
                        <h1 id="12" class="text-center"></h1>
                    </div>
                </div>
            </div>
            <div class="container" id="resultDiv">
                <input class="text-center my-2" type="text" id="resultInput">
            </div>
            <div class="container text-center" id="div2">
                <button type="button" class="btn btn-success my-2" onclick="send();">Sum and Send</button>
            </div>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col-6 text-center" style="display: none;" id="award">
                        <h1 class="animate__animated animate__fadeInDownBig"><i style="color: green;" class="bi bi-award-fill"></i></h1>
                    </div>
                    <div class="col-6 text-center" style="display: none;" id="hand">
                        <h1 class="animate__animated animate__fadeInDownBig"><i style="color: red;" class="bi bi-hand-thumbs-down-fill"></i></h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- js codes-->
        <script>
            var i, number, toplam=0, resultMyInput;
            for(i=1; i<13; i++){
                number= Math.floor(Math.random()*10);
                document.getElementById(i).innerHTML = number;
                toplam += number;
            }
            function send(){
                resultMyInput = document.getElementById("resultInput").value;
                if(toplam==resultMyInput){
                    document.getElementById("award").style.display = "block";
                    setTimeout(function(){ window.location.reload(true); }, 2500);
                } else{
                    document.getElementById("hand").style.display = "block";
                    setTimeout(function(){ window.location.reload(true); }, 2500);
                }
            }
        </script>
    </body>
</html>
