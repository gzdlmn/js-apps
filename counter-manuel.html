<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>increases-decrease</title>
</head>
<body>
    <div class="container bg-warning">
        <h1 class="text-center text-muted pt-5">increase-decrease with buttons</h1>
        <div class="d-flex justify-content-center">
            <div class="col-md-6 bg-light">
                <div class="d-flex justify-content-center" style="height: 300px;">
                    <div class="col-4 align-self-center">
                        <button type="button" class="btn btn-success btn-block" onclick="arttir();"><i class="bi bi-arrow-up-square-fill mr-1"></i>ArttÄ±r</button>
                    </div>
                    <div class="col-4 align-self-center">
                        <h1 id="sayac" class="text-center">0</h1>
                    </div>
                    <div class="col-4 align-self-center">
                        <button type="button" class="btn btn-danger btn-block" onclick="azalt();"><i class="bi bi-arrow-down-square-fill mr-1"></i>Azalt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        "use strict";
        function arttir(){
            var sayac = document.getElementById("sayac").innerHTML;
            sayac = Number(sayac);
            document.getElementById("sayac").innerHTML = sayac+1;
        }
        function azalt(){
            var sayac = document.getElementById("sayac").innerHTML;
            sayac = Number(sayac);
            document.getElementById("sayac").innerHTML = sayac-1;
        }

    </script>
</body>
</html>
