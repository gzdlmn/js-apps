<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>to do list</title>
    <style>
        body{
            margin: 0 !important;
            padding: 0 !important;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }
        header{
            top: 0;
            left: 0;
            height: 100vh;

        }
        .list{
            border: 2px solid #fff;
            

        }
        .buttonIcon{
            background: transparent;
            border: none;
            display: none;
        }
        .buttonIcon:focus{
            border: none;
            outline: none;
        }
        .buttonIcon i{
            color: #fff;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header class="container-fluid pt-3 pt-lg-5 bg-dark">
        <div class="container list">
            <h2 class="text-center text-light pt-2 pt-lg-5">to do List</h2>
            <form>
                <div class="form-group" id="1000">
                   <div class="row">
                        <div class="col-2">
                            <input type="checkbox" class="form-control" id="1">
                        </div>
                        <div class="col-8">
                            <p class="text-center text-success todo" id="10">Practice ecmascript6</p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="buttonIcon" id="100" onclick="display('1000');"><i class="bi bi-trash"></i></button>
                        </div>
                   </div>
                </div>
                <div class="form-group" id="2000">
                    <div class="row">
                        <div class="col-2">
                            <input type="checkbox" class="form-control" id="2">
                        </div>
                        <div class="col-8">
                            <p class="text-center text-success todo" id="20">Buil a project with ReactJS</p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="buttonIcon" id="200" onclick="display('2000');"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="3000">
                    <div class="row">
                        <div class="col-2">
                            <input type="checkbox" class="form-control" id="3">
                        </div>
                        <div class="col-8">
                            <p class="text-center text-success todo" id="30">Start a new django project</p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="buttonIcon" id="300" onclick="display('3000');"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="4000">
                    <div class="row">
                        <div class="col-2">
                            <input type="checkbox" class="form-control" id="4">
                        </div>
                        <div class="col-8">
                            <p class="text-center text-success todo" id="40">Design a header bg in photoshop</p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="buttonIcon" id="400" onclick="display('4000');"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="5000">
                    <div class="row">
                        <div class="col-2">
                            <input type="checkbox" class="form-control" id="5">
                        </div>
                        <div class="col-8">
                            <p class="text-center text-success todo" id="50">Create a twitter bot with selenium</p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="buttonIcon" id="500" onclick="display('5000');"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="6000">
                    <div class="row">
                        <div class="col-2">
                            <input type="checkbox" class="form-control" id="6">
                        </div>
                        <div class="col-8">
                            <p class="text-center text-success todo" id="60">Start a woocommerce project</p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="buttonIcon" id="600" onclick="display('6000');"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-success d-block w-100" onclick="send()">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <script>
            "use strict";
            //input id=i;  p id=10i; button id=100i; button onclick=1000i
            const send=()=>{
                let todolist = document.getElementsByClassName("todo");
                let mylenght = todolist.length;
                mylenght = mylenght+1;
                for(let i=1; i<mylenght; i++){
                    if(document.getElementById(i).checked){
                        document.getElementById(i*10).className+="btn"+" "+"btn-danger";
                        document.getElementById(i*100).style.display="block";
                    }
                    document.getElementById(i).disabled=true;
                }
            }
            const display=(value)=>{
                document.getElementById(value).style.display+="none";
            }

        </script>
    </header>
</body>
</html>
