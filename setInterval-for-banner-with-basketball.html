<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>change background basketball hoop with setInterval</title>
    <style>
        .header{
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- these images are edited with photoshop-->
    <header class="container-fluid p-0 m-0 bg-dark header">
        <div class="d-flex justify-content-center">
            <div class="col-lg-6 p-0">
                <img id="changeImg" src="images/basketball-header-banner/basket-1.jpg" class="img-fluid" alt="">
            </div>
        </div>
    </header>

    <script>
        "use strict";
        let i=0;
        function change(){
            let changeImg=document.querySelector("#changeImg");
            let imgListSource=[
            "images/basketball-header-banner/basket-1.jpg",
            "images/basketball-header-banner/basket-2.jpg",
            "images/basketball-header-banner/basket-3.jpg",
            "images/basketball-header-banner/basket-4.jpg",
            "images/basketball-header-banner/basket-5.jpg",
            "images/basketball-header-banner/basket-6.jpg",
            "images/basketball-header-banner/basket-7.jpg"
            ]
            changeImg.src=imgListSource[i];
            i = (i + 1) % imgListSource.length;
        }
        setInterval(change, 300);
    </script>
</body>
</html>
