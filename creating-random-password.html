<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- fontawesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Random Şifre Üretmek</title>
    </head>
    <body>
        <div class="container bg-light">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-md-6 text-center bg-dark">
                    <h1 class="text-muted">Sizin için random bir şifre üretelim ister misiniz?</h1>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-success" id="labelyes">
                            <input type="radio" name="password" value="yes" id="yes">YES
                        </label>
                        <label class="btn btn-danger">
                            <input type="radio" name="password" value="no" id="no">NO
                        </label>
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center" style="height: 100px;">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-primary mt-4" onclick="send();"><i class="far fa-paper-plane"></i></button>
                    <p class="text-center text-muted" id="olusanSifre"></p>
                </div>
            </div>
            <div class="d-flex justify-content-center" id="parent"> 

            </div>
        </div>
        <div class="container" id="createinput">

        </div>
        <div class="container" id="createbutton">

        </div>
        
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <script>
        "use strict";
            function  send(){
                var sifre="", i, indis, listem, createP, createInput, createButton;
                listem = "abcdefghijklmnoprstuvyzABCDEFGHIJKLMNOPRSTUVYZ0123456789.,-_";
                if(document.getElementById("yes").checked){
                    for(i=0; i<6; i++){
                        indis = Math.floor(Math.random()*listem.length);
                        sifre += listem[indis];
                        document.getElementById("olusanSifre").innerHTML = sifre;
                    }
                    createP = document.createElement("p");
                    document.getElementById("parent").appendChild(createP);
                    createP.innerHTML = "Şifre büyük-küçük harf duyarlıdır."
                    createP.classList.add("text-center");
                }else if(document.getElementById("no").checked){
                    document.getElementById("olusanSifre").innerHTML = "Açılan kutuya lütfen belirlediğiniz şifreyi giriniz";
                    createInput = document.createElement("input");
                    document.getElementById("createinput").appendChild(createInput);
                    createInput.type = "text";
                    createInput.classList.add("form-control");
                    createButton = document.createElement("button");
                    document.getElementById("createbutton").appendChild(createButton);
                    createButton.type = "button";
                    createButton.classList.add("btn", "btn-success", "form-control");
                    createButton.innerHTML = "send password";
                    
                }
            }
        </script>
    </body>
</html>
