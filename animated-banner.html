<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title></title>
    <style>
        *{
            box-sizing: border-box;
        }
        header{
            height: 100vh;
            background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%);;
        }
      
        i{
            font-size: 64px;
            position: absolute;
        }
        @media screen and (max-width:768px){
            i{
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <div class="container bg-success">
            <div class="row">
                <div class="col-2 bg-info">
                    <i id="0" class="bi bi-apple"></i>
                </div>
                <div class="col-2">
                    <i id="1" class="bi bi-apple"></i>
                </div>
                <div class="col-2">
                    <i id="2" class="bi bi-apple"></i>
                </div>
                <div class="col-2">
                    <i id="3" class="bi bi-apple"></i>
                </div>
                <div class="col-2">
                    <i id="4" class="bi bi-apple"></i>
                </div>
                <div class="col-2">
                    <i id="5" class="bi bi-apple"></i>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        "use strict";
        setInterval (function(){
            for(let i=0; i<6; i++){
                document.getElementById(i).style.top=(Math.floor(Math.random()*100))+"px";
            }
        },1000);
      
    </script>
</body>
</html>
