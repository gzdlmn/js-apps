<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Bootstrap icon cdn-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>math quiz</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0 !important;
                padding: 0 !important;
            }
            header{
                width: 100%;
                height: 100vh;
                background-color: gainsboro;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container-fluid bg-warning py-3" style="overflow: hidden;border-bottom:3px solid gray">
                <h2 class="text-center text-muted">Quiz</h2>
                <h4 class="text-center text-muted my-4">each question is twenty points</h4>
                <div class="row">
                    <div class="col-6">
                        <h3 id="1"><i class="bi bi-question-square-fill mr-3"></i></h3>
                    </div>
                    <div class="col-6 text-center">
                        <input class="form-control text-center" type="text" id="answer1">
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-6">
                        <h3 id="2"><i class="bi bi-question-square-fill mr-3"></i></h3>
                    </div>
                    <div class="col-6 text-center">
                        <input class="form-control text-center" type="text" id="answer2">
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-6">
                        <h3 id="3"><i class="bi bi-question-square-fill mr-3"></i></h3>
                    </div>
                    <div class="col-6 text-center">
                        <input class="form-control text-center" type="text" id="answer3">
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-6">
                        <h3 id="4"><i class="bi bi-question-square-fill mr-3"></i></h3>
                    </div>
                    <div class="col-6 text-center">
                        <input class="form-control text-center" type="text" id="answer4">
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-6">
                        <h3 id="5"><i class="bi bi-question-square-fill mr-3"></i></h3>
                    </div>
                    <div class="col-6 text-center">
                        <input class="form-control text-center" type="text" id="answer5">
                    </div>
                </div>
                <button type="button" class="btn btn-success d-block w-50 mx-auto my-3" onclick="send();">send quiz</button>
            </div>
            <div class="container bg-warning pt-5">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <h4 id="result"></h4>
                    </div>
                </div> 
            </div>
        </header>
        

          
      
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
        <!-- js codes-->
        <script>
            var firstQ, num1, num2;
            num1 = Math.floor(Math.random()*101);
            num2 = Math.floor(Math.random()*101);
            document.getElementById("1").innerHTML += num1 + "+" + num2 + "=" + "?";
            var secondQ, num3, num4;
            num3 = Math.floor(Math.random()*101);
            num4 = Math.floor(Math.random()*101);
            document.getElementById("2").innerHTML += num3 + "+" + num4 + "=" + "?";
            var thirdQ, num5, num6;
            num5 = Math.floor(Math.random()*101);
            num6 = Math.floor(Math.random()*101);
            document.getElementById("3").innerHTML += num5 + "+" + num6 + "=" + "?";
            var fourthdQ, num7, num8;
            num7 = Math.floor(Math.random()*101);
            num8 = Math.floor(Math.random()*101);
            document.getElementById("4").innerHTML += num7 + "+" + num8 + "=" + "?";
            var fifthQ, num9, num10;
            num9 = Math.floor(Math.random()*101);
            num10 = Math.floor(Math.random()*101);
            document.getElementById("5").innerHTML += num9 + "+" + num10 + "=" + "?";
            function send(){
                var result = 0;
                if(document.getElementById("answer1").value==num1+num2){
                    result += 20;
                }
                if(document.getElementById("answer2").value==num3+num4){
                    result += 20;
                }
                if(document.getElementById("answer3").value==num5+num6){
                    result += 20;
                }
                if(document.getElementById("answer4").value==num7+num8){
                    result += 20;
                }
                if(document.getElementById("answer5").value==num9+num10){
                    result += 20;
                }
                document.getElementById("result").innerHTML = "Your quiz result: " + result + "" + "point";
                if(result<60){
                    document.getElementById("result").classList.add("text-danger");
                }else if (result>=60 && result<=80){
                    document.getElementById("result").classList.add("text-primary");
                }else{
                    document.getElementById("result").classList.add("text-success");
                }
            }
        
            
           
        </script>
    </body>
</html>
