<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- fontawesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>simple multiplication game</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0 !important;
                padding: 0 !important;
                overflow-x: hidden;
            }
            .game div{
                font-size: 2rem;
            }
        
        </style>
    </head>
    <body id="body">
        <div class="container bg-warning" style="border-bottom: 3px solid #007bff;"> <!-- primary color-->
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center text-primary py-5">Solve Multiplication</h4>
                </div>
            </div>
        </div>
        <div class="container bg-warning" style="border-bottom: 3px solid #007bff;">
            <div class="d-flex justify-content-center align-items-center text-center game" style="height: 160px;">
                <div class="col-2" id="ilkSayi"></div>
                <div class="col-2"><i class="fas fa-times"></i></div>
                <div class="col-2" id="ikinciSayi"></div>
                <div class="col-2"><i class="fas fa-equals"></i></div>
                <div class="col-4"><input class="form-control" type="text" id="result"></div>
            </div>
        </div>
        <div class="container bg-warning">
            <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                <div class="col-2"><button type="button" class="btn btn-success" onclick="send();"><i class="fas fa-share-square"></i></button></div>
            </div>
        </div>
                    
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-6" id="gosterGizleDogru" style="display: none;">
                    <h1>Congrats correct answer</h1>
                    <button class="btn btn-outline-success w-100" type="button"><a href="play-game-learning-MT.html">keep playing while you learn</a></button>
                    <i class="fas fa-star"></i>
                </div>
                <div class="col-6" id="gosterGizleYanlıs" style="display: none;">
                    <h1>Sorry wrong answer</h1>
                    <button class="btn btn-outline-danger w-100" type="button"><a href="play-game-learning-MT.html">keep playing while you learn</a></button>
                    <i class="fas fa-star-half"></i>
                </div>
            </div>
        </div>

    
        <script>
            var a = Math.floor(Math.random()*10);
            var b = Math.floor(Math.random()*10);
            document.getElementById("ilkSayi").innerHTML =a;
            document.getElementById("ikinciSayi").innerHTML = b;
            function send(){
                if(a*b === Number(document.getElementById("result").value)){
                    document.getElementById("gosterGizleDogru").style.display = "block";
                    document.getElementById("body").style.backgroundColor = "green";
                }else{
                    document.getElementById("gosterGizleYanlıs").style.display = "block";
                    document.getElementById("body").style.backgroundColor = "red";
                }
            }

        </script>
    </body>
</html>
