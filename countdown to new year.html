<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>countdown to new year</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-md-6 bg-warning">
                <p class="text-success text-center"><b>countdown to 01-01-2022-0-0-0</b></p>
                <div class="row">
                    <div class="col-3" id="days" style="border: 3px solid red;">
                        
                    </div>
                    <div class="col-3" id="hours" style="border: 3px solid red;">
        
                    </div>
                    <div class="col-3" id="minutes" style="border: 3px solid red;">
        
                    </div>
                    <div class="col-3" id="seconds" style="border: 3px solid red;">
        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("2022/01/01 00:00:00").getTime(); //ileride gitmek istediğim gün ms cinsinden
        if (countDownDate){
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate-now;
                if(distance<0){
                    clearInterval(x);
                    document.getElementById("result").innerHTML = "Geri sayım yapılacak ileri bir tarih yoktur";
                }else{
                    var days = Math.floor(distance/(1000*3600*24));
                    var hours = Math.floor((distance%(1000*3600*24))/(1000*3600));
                    var minutes = Math.floor((distance%(1000*3600))/(1000*60));
                    var seconds = Math.floor((distance%(1000*60))/(1000));
                    days = (days ? days : 0);
                    hours = (hours ? hours : 0);
                    minutes = (minutes ? minutes : 0),
                    seconds = (seconds ? seconds : 0);
                    document.getElementById("days").innerHTML = days + "gün";
                    document.getElementById("hours").innerHTML = hours + "saat";
                    document.getElementById("minutes").innerHTML = minutes + "dakika";
                    document.getElementById("seconds").innerHTML = seconds + "saniye";


                }
            },1000);
        }
    </script>
</body>
</html>
