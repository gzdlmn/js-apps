<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- fontawesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>rock paper scissors game</title>
        <style>
            body{
                margin: 0 !important;
                padding: 0 !important;
            }
            header{
                width: 100%;
                height: 100vh;
            }
            i{
                font-size: 48px;
                color: #FEB186;
            }
        </style>
    </head>
    <body>
        <header class="container-fluid pt-5 bg-dark">
            <div class="container py-5 bg-warning">
                <div class="d-flex justify-content-center">
                    <div class="col-md-6 py-3 text-center">
                        <h3 class="text-muted text-center">rock-paper-scissors</h3>
                        <h6 class="text-muted text-center"><mark>choose one</mark></h6>
                        <div class="btn-group btn-group-toggle py-5" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="rock">
                                <i class="fas fa-hand-rock"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="paper">
                                <i class="fas fa-hand-paper"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="scissors">
                                <i class="fas fa-hand-scissors"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-light" onclick="send();">
                        <i style="color: green;font-size:2rem;" class="fas fa-paper-plane"> send</i>
                    </button>
                </div>
            </div>
            <div class="container mt-5">
                <h2 class="text-success text-center" id="result"></h2>
                <h5 class="text-success text-center" id="resultText"></h5>
            </div>
        </header>
        <!-- js codes-->
        <script>
            var gameList = ["rock", "paper", "scissors"];
            var indis = Math.floor(Math.random()*3);
            var randomPc = gameList[indis];
            function send(){
                var rock;
                if(document.getElementById("rock").checked && randomPc=="rock"){
                    document.getElementById("result").innerHTML = "0-0 Equality";
                }else if(document.getElementById("paper").checked && randomPc=="paper"){
                    document.getElementById("result").innerHTML = "0-0 Equality";
                    document.getElementById("resultText").innerHTML = "paper was chosen by game";
                }else if(document.getElementById("scissors").checked && randomPc=="scissors"){
                    document.getElementById("result").innerHTML = "0-0 Equality";
                    document.getElementById("resultText").innerHTML = "scissors was chosen by game";
                }else if(document.getElementById("rock").checked && randomPc=="paper"){
                    document.getElementById("result").innerHTML = "pc:1 - you:0";
                    document.getElementById("resultText").innerHTML = "paper was chosen by game";
                }else if(document.getElementById("rock").checked && randomPc=="scissors"){
                    document.getElementById("result").innerHTML = "you:1 - pc:0 ";
                    document.getElementById("resultText").innerHTML = "scissors was chosen by game";
                }else if(document.getElementById("paper").checked && randomPc=="rock"){
                    document.getElementById("result").innerHTML = "you:1 - pc:0";
                    document.getElementById("resultText").innerHTML = "rock was chosen by game";
                }else if(document.getElementById("paper").checked && randomPc=="scissors"){
                    document.getElementById("result").innerHTML = "pc:1 - you:0";
                    document.getElementById("resultText").innerHTML = "scissors was chosen by game";
                }else if(document.getElementById("scissors").checked && randomPc=="rock"){
                    document.getElementById("result").innerHTML = "pc:1 - you:0";
                    document.getElementById("resultText").innerHTML = "rock was chosen by game";
                }else if(document.getElementById("scissors").checked && randomPc=="paper"){
                    document.getElementById("result").innerHTML = "you:1 - pc:0";
                    document.getElementById("resultText").innerHTML = "paper was chosen by game";
                }
               
            }
          

        </script>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
