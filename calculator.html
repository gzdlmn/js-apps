<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>calculator</title>
    </head>
    <body>
        <div class="container bg-light pt-5">
            <div class="row">
                <div class="col-md-4 mx-auto bg-warning">
                    <h1 class="text-center text-white">Calculator</h1>
                    <table class="table table-bordered" style="background-color: gainsboro;">
                        <tr>
                            <td colspan="3"><input type="text" id="result" class="form-control"></td>
                            <td><input type="button" value="c" onclick="clearResult();" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="display('1')"; class="btn btn-primary form-control"></td>
                            <td><input type="button" value="2" onclick="display('2');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="3" onclick="display('3');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="/" onclick="display('/');" class="btn btn-primary form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="display('4')"; class="btn btn-primary form-control"></td>
                            <td><input type="button" value="5" onclick="display('5');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="6" onclick="display('6');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="-" onclick="display('-');" class="btn btn-primary form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="display('7')"; class="btn btn-primary form-control"></td>
                            <td><input type="button" value="8" onclick="display('8');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="9" onclick="display('9');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="+" onclick="display('+');" class="btn btn-primary form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="." onclick="display('.')"; class="btn btn-primary form-control"></td>
                            <td><input type="button" value="0" onclick="display('0');" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="=" onclick="calculate();" class="btn btn-primary form-control"></td>
                            <td><input type="button" value="*" onclick="display('*');" class="btn btn-primary form-control"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>
            //seçilen değeri ekle
            function display(value){
                document.getElementById("result").value += value;
            }
            //eval string değerleri number çevirip hesaplar
            function calculate(){
                document.getElementById("result").value =
            eval (document.getElementById("result").value);
            }
            //c ile temizle
            function clearResult(){
                document.getElementById("result").value = "";
            }

        </script>
    </body>
</html>
