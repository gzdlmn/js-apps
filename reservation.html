<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tarih Farkı</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container bg-warning p-5">
        <div class="row">
            <div class="col-6 bg-light">
                <form>
                    <h1 class="text-center text-success" id="baslik">Konaklama Tarihlerinizi Seçiniz</h1>
                    <div class="form-group">
                        <label for="start">Giriş Tarihi</label>
                        <input type="date" class="form-control" id="start" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exit">Çıkış Tarihi</label>
                        <input type="date" class="form-control" id="exit" required>
                    </div>
                    <button type="button" class="btn btn-outline-success w-100 my-3" onclick="sendForm();">Submit</button>
                  </form>
            </div>
            <div class="col-6 bg-info">
                <h1 id="result"></h1>
            </div>
        </div>
    <div>

    <script>
        function sendForm(){
            // 1gün = 86.400.000 milisaniyedir
            var ms_one_day, firstDay, lastDay, now, tarih1, tarih2, zamanFark, gunFark;
            firstDay = document.getElementById("start").value;
            lastDay = document.getElementById("exit").value;
             // Date fonksiyonu  aa/gg/yyyy formatında zamanı almaktadır.
            tarih1 = new Date(firstDay);
            tarih2 = new Date(lastDay);
            now = new Date().getTime();
              //iki tarih arasındaki saat farkını hesaplamak için aşağıdaki yöntemi kullanabiliriz
            zamanFark = Math.abs(tarih2.getTime()-tarih1.getTime());
            //zamanFark değişkeni ile elde edilen saati güne çevirmek için aşağıdaki yöntem kullanılabilir
            if(tarih2.getTime()>tarih1.getTime() && tarih1.getTime()>=now){
                gunFark = Math.ceil(zamanFark/(1000*3600*24));
                document.getElementById("result").innerHTML = gunFark + " gece için ödeyeceğiniz ücret: ";
                document.getElementById("result").style.color = "#fff";
            }else{
                document.getElementById("result").innerHTML = "Lütfen uygun bir tarih aralığı seçiniz";
                document.getElementById("result").style.color = "red";
            }
            
           

        }

    </script>
</body>
</html>
