<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Geri Sayım Sayacı</title>
</head>
<body>
    <div class="container bg-warning">
        <div class="d-flex">
            <div class="col-6">
                <h1>Geri sayım için başlamasını istediğiniz değeri sn cinsinden giriniz</h1>
                <input type="text" id="value" class="form-control">
            </div>
            <div class="col-6 align-self-end">
                <h1 id="geriSayimYazdir"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-block mt-4" onclick="start();">Gönder</button>
            </div>
        </div>
    </div>


    <script>
        function start(){
            var mynumber = Number(document.getElementById("value").value);
            var mynumber_geciken = mynumber-1;
            var x = setInterval(function(){
                document.getElementById("geriSayimYazdir").innerHTML = mynumber_geciken--;
                if(mynumber_geciken==-2){
                    clearInterval(x);
                    document.getElementById("geriSayimYazdir").innerHTML = "süren doldu";
                    document.getElementById("geriSayimYazdir").classList.add("text-danger");
                }
            },1000)
        }
    </script>
</body>
</html>
