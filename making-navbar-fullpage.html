<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>fullpage navbar open-close</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Dancing Script', cursive;
        }
        .header{
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url("images/banner.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 10;
        }
        .navbar{
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: lightsalmon;
            position: relative;
            transition: 2s;
            z-index: 20;
        }
        button{
            border: none;
            background-color: transparent;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            position: fixed;
        }
        #icon{
            color: #fff;
        }
        .navbar-list{
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            display: flex;
            flex-direction: column;
            list-style-type: none;
        }
        .list-item{
            margin: 30px;
            text-align: center;
        }
        .list-item a{
            text-decoration: none;
            font-size: 24px;
            color: #fff;
        }
        .list-item a:hover{
            color: gainsboro;
        }
        .header-inner{
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
        }
        .header-inner h1{
            font-size: 40px;
            text-align: center;
            color: #fff;
        }
        .header-inner h4{
            font-size: 30px;
            text-align: end;
            color: #fff;
        }
        @media screen and (max-width:375px){
            .list-item{
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar" id="navBar">
            <button id="arrow-left"><i class="fas fa-arrow-left fa-3x" id="icon"></i></button>
            <ul class="navbar-list">
                <li class="list-item"><a href="#">Home</a></li>
                <li class="list-item"><a href="#">Generic</a></li>
                <li class="list-item"><a href="#">Elements</a></li>
                <li class="list-item"><a href="#">Products</a></li>
                <li class="list-item"><a href="#">Referances</a></li>
                <li class="list-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-inner">
            <h1>Lorem ipsum dolor sit.</h1>
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi quasi deserunt corporis!</h4>
        </div>
    </header>
    <script>
        var closeButton = document.getElementById("arrow-left");
        var nav = document.getElementById("navBar");
        var icon = document.getElementById("icon");
        closeButton.onclick = function(){
            if(icon.className == "fas"+" "+"fa-arrow-left"+" "+"fa-3x"){
                nav.style.left = "-100%";
                icon.className = "fas"+" "+"fa-arrow-right"+" "+"fa-3x";
            }else{
                nav.style.left = "0";
                icon.className = "fas"+" "+"fa-arrow-left"+" "+"fa-3x";
            }
        }
    </script>
</body>
</html>
