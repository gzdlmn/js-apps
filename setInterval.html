<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>create element with setInterval</title>
</head>
<body>
    <div class="container">
        <div class="row" id="parent">

        </div>
    </div>
    <footer class="container-fluid p-0 m-0 fixed-bottom">
        <button type="button" class="btn btn-success" onclick="timer();">Column Olu≈ütur</button>
    </footer>

    <script>
        function timer(){
            setInterval(function(){
                var mychild = document.createElement("div");
                document.getElementById("parent").appendChild(mychild);
                mychild.classList.add("col-2");
                mychild.innerHTML += '<i class="fas fa-running"></i>';
                mychild.style.fontSize = "40px";
                mychild.style.textAlign = "center";
                mychild.style.color = "green";
                mychild.style.backgroundColor = "gainsboro";
            },1000);
        }
    </script>
</body>
</html>
