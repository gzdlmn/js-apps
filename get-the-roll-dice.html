<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Bootstrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>roll the dice</title>
        <style>
            img{
                width: 80%;
                height: auto;
            }
       
        </style>
    </head>
    <body>
        <div class="container text-center bg-light py-5">
            <h3 class="text-center text-danger"><mark>Roll the Dice</mark></h3>
            <button type="button" class="btn btn-success my-3" onclick="randomDice();">random dice</button>
            <div class="row">
                <div class="col-5" id="dice1">
                    <h5 class="text-center text-muted">You</h5>
                    <img id="img1">
                </div>
                <div class="col-2" id="addhr">
                    
                </div>
                <div class="col-5" id="dice2">
                    <h5 class="text-center text-muted" id="changeText">pc</h5>
                    <img id="img2">
                </div>
            </div>
            <h5 class="text-center text-danger" id="result"></h5>
        </div>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
        <!-- js codes-->
        <script>
            "use strict";
            var width = screen.width;
            var myElectronic = document.getElementById("changeText");
            if(width<768){
                myElectronic.innerHTML = "mobile";
            }else if(width>=768 && width<=1024){
                myElectronic.innerHTML = "tablet";
            }else{
                myElectronic.innerHTML = "pc";
            }
 
            function randomDice(){
                var x = Math.floor(Math.random()*6)+1;
                var y = Math.floor(Math.random()*6)+1;
                document.getElementById("img1").src = "images/dice-" + x + "-fill.svg";
                document.getElementById("img2").src = "images/dice-" + y + "-fill.svg";
                if(x>y){
                    document.getElementById("result").innerHTML = x + "-" + y + "<br/>" + "you won";
                }else if(x<y){
                    document.getElementById("result").innerHTML = x + "-" + y + "<br/>" + "you lost";
                }else {
                    document.getElementById("result").innerHTML = x + "-" + y + "<br/>" + "equality";
                }
            }
        </script>
    
    </body>
</html>
