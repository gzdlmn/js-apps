<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.3/css/mdb.min.css" rel="stylesheet">
        <title>Material Design Bootstrap</title>
        <style>
            body{
                margin: 0 !important;
                padding: 0 !important;
            } 
        </style>
    </head>
    <body onload="loadPage();">
        <header class="container-fluid">
            <div class="container text-center p-0">
                <div class="row">
                    <div class="col-4 p-0">
                        <img src="images/mdb1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 p-0">
                        <img src="images/mdb2.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 p-0">
                        <img src="images/mdb3.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 p-0">
                        <img src="images/mdb4.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 p-0">
                        <img src="images/mdb5.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 p-0">
                        <img src="images/mdb6.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 p-0">
                        <img src="images/mdb7.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 p-0">
                        <img src="images/mdb8.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 p-0">
                        <img src="images/mdb9.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </header>
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.3/js/mdb.min.js"></script>
        <script>
            function loadPage(){
                var elements = document.getElementsByClassName("img-fluid");
                for(var i=0; i<elements.length; i++){
                    document.getElementsByClassName("img-fluid")[i].className = "img-fluid animated zoomIn";
                }
            }
            

        </script>
    </body>
</html>
