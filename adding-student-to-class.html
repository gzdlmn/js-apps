<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>working objects in js</title>
    <style>
        body{
            margin: 0 !important;
            padding: 0 !important;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #242424;
        }
        header{
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #openCloseform{
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            position: absolute;
            width: 100%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <header class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <h4 class="text-center text-danger">Classroom 1</h4>
                    <p id="firstClassroom"></p>
                    <button type="button" class="btn btn-success" onclick="display('1');" id="1">Add Student</button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <h4 class="text-center text-danger">Classroom 2</h4>
                    <p id="secondClassroom"></p>
                    <button type="button" class="btn btn-success" onclick="display('2');" id="2">Add Student</button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <h4 class="text-center text-danger">Classroom 3</h4>
                    <p id="thirdClassroom"></p>
                    <button type="button" class="btn btn-success" onclick="display('3');" id="3">Add Student</button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <h4 class="text-center text-danger">Classroom 4</h4>
                    <p id="fourthClassroom"></p>
                    <button type="button" class="btn btn-success" onclick="display('4');" id="4">Add Student</button>
                </div>
            </div>
        </div>
        <div class="addingStudent" id="openCloseform">
            <div class="container bg-warning">
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <form action="">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter a student name who you want to add</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" onfocus="this.value=''">
                                <small id="emailHelp" class="form-text text-muted">We'll never share this name with noone</small>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-info d-block w-50 float-right" onclick="sendForm()">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p id="which">sass</p>
    </header>

    <script>
        "use strict";
        //an add student button which is clicked
        const display=(value)=>{
            if(document.getElementById(value).className=="btn"+" "+"btn-success"){
                document.getElementById(value).className="btn"+" "+"btn-danger";
                for(let i=1; i<5; i++){
                    if(i!==Number(value)){
                        document.getElementById(i).className="btn"+" "+"btn-success";
                    }
                }
            }else{
                document.getElementById(value).className="btn"+" "+"btn-success";
            }
            openCloseform.style.display="block";
            
        }
        const sendForm=()=>{
            let studentName = document.getElementById("exampleInputEmail1").value;
            if(document.getElementById("1").className=="btn"+" "+"btn-danger"){
                document.getElementById("firstClassroom").innerHTML+=studentName+"<br>";
            }else if(document.getElementById("2").className=="btn"+" "+"btn-danger"){
                document.getElementById("secondClassroom").innerHTML+=studentName+"<br>";
            }else if(document.getElementById("3").className=="btn"+" "+"btn-danger"){
                document.getElementById("thirdClassroom").innerHTML+=studentName+"<br>";
            }else if(document.getElementById("4").className=="btn"+" "+"btn-danger"){
                document.getElementById("fourthClassroom").innerHTML+=studentName+"<br>";
            }
        }
      
        
    </script>
</body>
</html>
