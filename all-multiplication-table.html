<body>
    <div class="container bg-warning text-center">
        <h1 class="text-muted text-center py-5">multiplication table</h1>
        <div class="row">
            <div class="col-md-4 p-5" style="border: 12px solid purple;" id="card1">
                    
            </div>
            <div class="col-md-4 p-5" style="border: 12px solid green;" id="card2">

            </div>
            <div class="col-md-4 p-5" style="border: 12px solid pink;" id="card3">

            </div>
        </div>
    </div>

    <script type="text/javascript">

        var i, j;
        for(i=1; i<11; i++){
            for(j=1; j<11; j++){
                if(i<5){
                    document.getElementById("card1").innerHTML += i +  "*" +  j + "=" + i*j + "<br/>";
                    if(j==10){
                        var myline = document.createElement("hr");
                        document.getElementById("card1").appendChild(myline);
                        
                    }
                } else if(i>=5 && i<9){
                    document.getElementById("card2").innerHTML += i +  "*" +  j + "=" + i*j + "<br/>";
                    if(j==10){
                        var myline = document.createElement("hr");
                        document.getElementById("card2").appendChild(myline);
                        
                    }
                } else{
                    document.getElementById("card3").innerHTML += i +  "*" +  j + "=" + i*j + "<br/>";
                    if(j==10){
                        var myline = document.createElement("hr");
                        document.getElementById("card3").appendChild(myline);
                        
                    }
                }
            
            }
        }
    </script>
