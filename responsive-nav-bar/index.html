<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- for header only css flex-->
    <header class="header">
        <a class="nav-link" href="index.html"><img class="logo" src="images/logo3-new.png" alt=""></a>
        <nav class="navbar" id="navBar">
            <button type="button" id="toggle-button" onclick="hideShow();"><i class="fas fa-lock" id="changeIcon"></i></button>
            <ul class="nav-list-items">
                <li class="nav-item"><a class="nav-link" href="#products">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Market</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i style="color: orange;" class="fas fa-shopping-basket fa-3x"></i></a></li>
            </ul>
        </nav>
        <div class="products" id="products">
            <a class="join" href="#">Join us for healthy food</a>
            <div class="owl-carousel carousel">
                <div class="product"><img src="images/apple.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/pomegranate.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/strawberry.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/tomato.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/blackberry.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/carrot.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/lemon.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/pepper.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/potato.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/pepper-2.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/mint.png" class="img-fluid" alt=""></div>
                <div class="product"><img src="images/cucumber.png" class="img-fluid" alt=""></div>
            </div>
            <div class="customPrevBtn"><i class="fas fa-chevron-left"></i></div>
            <div class="customNextBtn"><i class="fas fa-chevron-right"></i></div>
        </div>
    </header>
    <script>
        function hideShow(){
            const navbar = document.getElementById("navBar");
            const icon = document.getElementById("changeIcon");
            if(icon.className=="fas"+" "+"fa-lock"){
                navbar.style.left = "0";
                icon.className = "fas"+" "+"fa-lock-open";
            }else if(icon.className=="fas"+" "+"fa-lock-open"){
                navbar.style.left = "-100"+"%";
                icon.className = "fas"+" "+"fa-lock";
            }
            
        }
        $(".owl-carousel").owlCarousel({
            loop:true,
            autoplay:true,
            autoplayTimeout:2000,
            nav:true,
            autoplayHoverPause:true,
            margin:20,
            responsive:{
                0:{
                    items:3,
                    nav:false
                },
                768:{
                    items:5,
                    nav:false
                },
                912:{
                    items:6,
                    nav:false
                },
                1024:{
                    items:8,
                    nav:false
                }
            }
        });
        var owl = $('.owl-carousel');
        owl.owlCarousel();
        // Go to the next item
        $('.customNextBtn').click(function() {
            owl.trigger('next.owl.carousel');
        })
        // Go to the previous item
        $('.customPrevBtn').click(function() {
            // With optional speed parameter
            // Parameters has to be in square bracket '[]'
            owl.trigger('prev.owl.carousel', [300]);
        })
    </script>
</body>
</html>
